<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Registration & Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="register-page">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h4>TWITTER</h4>
                <a href="#" class="float-right text-white" onclick="showLogin()">Login</a>
            </div>
            <div class="card-body">
                <form id="register-form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="reg-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="reg-password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Full Name:</label>
                        <input type="text" id="reg-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Country:</label>
                        <select id="reg-country" class="form-control">
                            <option>Kazakhstan</option>
                            <option>USA</option>
                            <option>UK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Birthdate:</label>
                        <input type="date" id="reg-birthdate" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="register()">REGISTER</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-none" id="login-page">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h4>TWITTER</h4>
                <a href="#" class="float-right text-white" onclick="showRegister()">Register</a>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login()">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5 d-none" id="profile-page">
        <div class="card">
            <div class="card-header bg-info text-white text-center">
                <h4>TWITTER</h4>
                <a href="#" class="float-right text-white" onclick="logout()">Logout</a>
            </div>
            <div class="card-body">
                <h4 class="text-center">Welcome <span id="profile-name"></span></h4>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                <p><strong>Full Name:</strong> <span id="profile-fullname"></span></p>
                <p><strong>Country:</strong> <span id="profile-country"></span></p>
                <p><strong>Birthdate:</strong> <span id="profile-birthdate"></span></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let user = {};

        function register() {
            user.email = document.getElementById("reg-email").value;
            user.password = document.getElementById("reg-password").value;
            user.name = document.getElementById("reg-name").value;
            user.country = document.getElementById("reg-country").value;
            user.birthdate = document.getElementById("reg-birthdate").value;

            alert("Registration Successful! Please log in.");
            showLogin();
        }

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (email === user.email && password === user.password) {
                document.getElementById("profile-name").innerText = user.name;
                document.getElementById("profile-email").innerText = user.email;
                document.getElementById("profile-fullname").innerText = user.name;
                document.getElementById("profile-country").innerText = user.country;
                document.getElementById("profile-birthdate").innerText = user.birthdate;

                showProfile();
            } else {
                alert("Invalid email or password.");
            }
        }

        function logout() {
            alert("Logged out successfully!");
            showLogin();
        }

        function showRegister() {
            document.getElementById("register-page").classList.remove("d-none");
            document.getElementById("login-page").classList.add("d-none");
            document.getElementById("profile-page").classList.add("d-none");
        }

        function showLogin() {
            document.getElementById("login-page").classList.remove("d-none");
            document.getElementById("register-page").classList.add("d-none");
            document.getElementById("profile-page").classList.add("d-none");
        }

        function showProfile() {
            document.getElementById("profile-page").classList.remove("d-none");
            document.getElementById("register-page").classList.add("d-none");
            document.getElementById("login-page").classList.add("d-none");
        }
    </script>
</body>
</html>
